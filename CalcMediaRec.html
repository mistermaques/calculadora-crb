<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Nota Final do Ciclo - Médio</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styletest.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora Nota Final do Ciclo - Médio</h1>
      <h2>Após REC</h2>
    </header>

    <div class="home-wrapper">
      <a href="index.html" class="btn-home">HOME</a>
    </div>

    <main>
      <div class="calc-wrapper">
        <div class="calc-grid">
          <p class="intro">Informe suas notas abaixo:</p>

          <div class="campo-linha-horizontal">
            <label for="tc">TC</label>
            <input type="number" id="tc" placeholder="Digite TC" min="0" />
          </div>
          <span class="mensagem-erro"></span>

          <div class="campo-linha-horizontal">
            <label for="pt">PT</label>
            <input type="number" id="pt" placeholder="Digite PT" min="0" />
          </div>
          <span class="mensagem-erro"></span>

          <div class="campo-linha-horizontal">
            <label for="pu">PU</label>
            <input type="number" id="pu" placeholder="Digite PU" min="0" />
          </div>
          <span class="mensagem-erro"></span>

          <div class="campo-linha-horizontal">
            <label for="s1">S1</label>
            <input type="number" id="s1" placeholder="Digite S1" min="0" />
          </div>
          <span class="mensagem-erro"></span>

          <div class="campo-linha-horizontal">
            <label for="s2">S2</label>
            <input type="number" id="s2" placeholder="Digite S2" min="0" />
          </div>
          <span class="mensagem-erro"></span>

          <div class="campo-linha-horizontal">
            <label for="rec">REC</label>
            <input type="number" id="rec" placeholder="Digite REC" min="0" />
          </div>
          <span class="mensagem-erro"></span>

          <div class="botoes">
            <button id="calcular">Calcular Nota Final</button>
            <button id="limpar">Limpar Campos</button>
          </div>

          <div class="display" id="resultado"></div>
        </div>
      </div>
    </main>

    <script type="module" src="dist/CalcMediaFinalRECMedio.js"></script>
  </body>
</html>
